<style>
  html, body {

    overflow: hidden; /* 바깥 스크롤을 막아서 젤리 튕김 방지 */

  iframe {

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const githubPdf = "JungminPark_Research_Portfolio.pdf";

    // 모바일이면 드라이브 프리뷰로, 아니면 깃허브 pdf로
    window.PDF_SRC = isMobile ? drivePreview : githubPdf;
  </script>
</head>

<body>
  <iframe id="pdfFrame"></iframe>

  <script>
    document.getElementById("pdfFrame").src = window.PDF_SRC;
